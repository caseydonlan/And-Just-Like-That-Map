<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>And Just Like That Itinerary Map</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #ffb6c1;
    }
    
    .header {
      background-color: #F5F5F5;
      padding: 20px;
      text-align: center;
    }
    
    h1 {
      font-size: 32px;
      margin: 0;
      color: #333;
    }
    
    .date {
      font-size: 18px;
      color: #777;
      margin-top: 10px;
    }
    
    .content {
      padding: 40px;
      text-align: center;
    }
    
    .description {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }
    
    .map-container {
      margin-bottom: 30px;
    }
    
    .map-container iframe {
      width: 100%;
      height: 400px;
      border: none;
    }
    
    .branding {
      margin-top: 30px;
      font-size: 18px;
      color: #777;
    }
    
    .footer {
      background-color: #F5F5F5;
      padding: 20px;
      text-align: center;
    }
    
    .social-media {
      margin-top: 20px;
    }
    
    .social-media a {
      display: inline-block;
      margin-right: 10px;
      color: #333;
      text-decoration: none;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>And Just Like That Itinerary Map</h1>
    <p class="date">June 6th - June 9th, 2023</p>
  </div>
  
  <div class="content">
    <div class="map-container">
      <iframe src="https://www.google.com/maps/d/u/0/embed?mid=1yrlILEe2FRPH4fRJ4xINun3cfpsveEQ&ehbc=2E312F" width="640" height="480"></iframe>
    </div>
    
    <p class="description">Explore the iconic locations from the "Sex and The City" TV show and affiliated characters in New York City.</p>
    
    <div class="branding">
      <p>HBO MAX</p>
      <p>Branding related to "And Just Like That"</p>
    </div>
  </div>
  
  <div class="footer">
    <div class="social-media">
      <!-- Replace "your-social-media-profile" with your actual social media profile links -->
      <a href="your-social-media-profile">Facebook</a>
      <a href="your-social-media-profile">Twitter</a>
      <a href="your-social-media-profile">Instagram</a>
    </div>
  </div>
</body>
</html>
